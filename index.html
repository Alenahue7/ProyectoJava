<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi sitio web</title>
</head>
<body>
  <script>
    // Declaro las variables
    var numero1, numero2, operacion, resultado;

    // Función para realizar operaciones matemáticas
    function calcularOperacion(num1, num2, operador) {
      switch (operador) {
        case 'suma':
          return num1 + num2;
        case 'resta':
          return num1 - num2;
        case 'multiplicacion':
          return num1 * num2;
        case 'division':
          return num1 / num2;
        default:
          return 'Operación no válida';
      }
    }

    // Solicito al usuario que ingrese dos números
    numero1 = parseFloat(prompt("Ingrese el primer número:"));
    numero2 = parseFloat(prompt("Ingrese el segundo número:"));

    // Solicito al usuario que elija una operación
    operacion = prompt("Elija una operación: suma, resta, multiplicacion, division").toLowerCase().trim();

    // Ahora valido la operación ingresada
    if (operacion === 'suma' || operacion === 'resta' || operacion === 'multiplicacion' || operacion === 'division') {
      // Calcular el resultado utilizando la función
      resultado = calcularOperacion(numero1, numero2, operacion);

      // Ahora muestro el resultado en un alert
      alert("El resultado de la " + operacion + " es: " + resultado);

      // Imprimo la información en la consola
      console.log("Número 1: " + numero1);
      console.log("Número 2: " + numero2);
      console.log("Operación: " + operacion);
      console.log("Resultado: " + resultado);
    } else {
      // Si la operación no es válida, mostrar un mensaje de error
      alert("Operación no válida. Por favor, elija una operación válida.");
    }
  </script>
</body>
</html>
